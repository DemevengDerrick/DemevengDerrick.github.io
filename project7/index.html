<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Part I</title>
    
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="main.js"></script>

     <!-- load dojo -->

    <script>
        require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"], function(parser){
            parser.parse();           
        });
    </script>

</head>
<body class="claro">
    <div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
        <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div id="viewDiv"></div>
            <div id="drop-downs">
                Select a state code:
                <select id="states" class="esri-widget"></select>
            </div>
        </div>
        <div id = "topCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'" style="text-align: center;">
            <h1><img src="https://cdn.britannica.com/33/4833-004-828A9A84/Flag-United-States-of-America.jpg" style="width: 50px;"> 
                2020 U.S. Presidential election
            </h1>
        </div>
        <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
            <div class="panel-side">
                <h2>Counties</h2>
                <ul id="list_counties">
                  <li>Loading&hellip;</li>
                </ul>
            </div>
        </div>
    </div>
    <div style="text-align: center; text-orientation: sideways-right;">developed by: <b>Derrick DEMEVENG</b></div>
</body>
</html>
